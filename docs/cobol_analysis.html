<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COBOL 分析 - Dify Toolset Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 min-h-screen flex flex-col">

    <header class="bg-slate-800 text-white shadow-md shrink-0">
        <div class="container mx-auto px-6 h-16 flex items-center justify-between">
            <h1 class="text-xl font-semibold tracking-tight">COBOL/RPG 分析工具 (Demo)</h1>
            <a href="dashboard.html" class="text-sm bg-slate-700 hover:bg-slate-600 px-3 py-1 rounded transition-colors">回儀表板</a>
        </div>
    </header>

    <main class="container mx-auto px-6 py-8 flex-grow">
        <div class="max-w-5xl mx-auto bg-white rounded-lg shadow-sm border border-slate-200 p-8">
            <h2 class="text-2xl font-bold text-slate-800 mb-6">程式碼解構分析</h2>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-2">上傳原始碼 (.cbl, .rpg, .txt)</label>
                    <div class="border-2 border-dashed border-slate-300 rounded-lg p-10 text-center bg-slate-50">
                        <span class="text-sm text-slate-500">已預載示範檔案: <code>ACCOUNT_PROCESS.CBL</code></span>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-2">分析範本</label>
                    <select class="w-full border border-slate-300 rounded-md p-2">
                        <option>預設 COBOL 分析模板</option>
                        <option>Fubon 專用 RPG 模板</option>
                    </select>
                </div>
            </div>

            <button onclick="simulateAnalysis()" id="analyzeBtn" class="w-full bg-emerald-600 text-white font-bold py-3 rounded-md hover:bg-emerald-700 transition-all shadow-md">
                啟動深度分析 (Multi-Agent Mode)
            </button>

            <!-- Progress Simulation -->
            <div id="progressArea" class="hidden mt-8 space-y-4">
                <div class="flex justify-between text-sm">
                    <span id="progressText" class="text-slate-600 font-medium">正在掃描檔案結構...</span>
                    <span class="text-slate-800 font-bold">65%</span>
                </div>
                <div class="w-full bg-slate-200 rounded-full h-2">
                    <div class="bg-emerald-500 h-2 rounded-full w-[65%] animate-pulse"></div>
                </div>
                <div class="bg-slate-900 rounded p-4 font-mono text-xs text-emerald-400 space-y-1">
                    <p>> [Scanner] 偵測到 1,240 行程式碼...</p>
                    <p>> [Analyst] 正在分析 PROCEDURE DIVISION...</p>
                    <p>> [Analyst] 識別出 12 個邏輯分支...</p>
                    <p class="animate-bounce">> [Integrator] 正在整合 Markdown 文件...</p>
                </div>
            </div>

            <!-- Result Area -->
            <div id="resultArea" class="hidden mt-8 p-6 bg-emerald-50 rounded-lg border border-emerald-100">
                <h3 class="font-bold text-emerald-800 mb-2">分析完成！</h3>
                <p class="text-sm text-emerald-700 mb-4">系統已產生結構化的 Markdown 說明文件與偽代碼。</p>
                <div class="flex space-x-4">
                    <button class="bg-emerald-100 text-emerald-700 px-4 py-2 rounded text-sm font-bold border border-emerald-200">開啟結果資料夾</button>
                    <button class="bg-emerald-600 text-white px-4 py-2 rounded text-sm font-bold shadow-sm">檢視說明文件</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        function simulateAnalysis() {
            const btn = document.getElementById('analyzeBtn');
            const progress = document.getElementById('progressArea');
            const result = document.getElementById('resultArea');
            const text = document.getElementById('progressText');

            btn.disabled = true;
            btn.classList.add('opacity-50');
            progress.classList.remove('hidden');
            result.classList.add('hidden');

            setTimeout(() => {
                text.innerText = '正在生成業務邏輯說明...';
            }, 1500);

            setTimeout(() => {
                progress.classList.add('hidden');
                result.classList.remove('hidden');
                btn.disabled = false;
                btn.classList.remove('opacity-50');
            }, 3500);
        }
    </script>
</body>
</html>
