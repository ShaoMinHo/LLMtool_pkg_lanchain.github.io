<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系統設定 - Dify Toolset Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="bg-slate-800 text-white shadow-lg shrink-0">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <a href="dashboard.html" class="text-xl font-bold tracking-wide hover:text-indigo-300 transition-colors">系統工作台</a>
                <span class="text-slate-400">/</span>
                <span class="text-lg">系統設定 (Demo)</span>
            </div>
            <div class="flex items-center space-x-4">
                <a href="dashboard.html" class="text-sm bg-slate-700 hover:bg-slate-600 px-4 py-2 rounded transition-colors flex items-center">
                    返回儀表板
                </a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-6 py-8 flex-grow">
        
        <div class="max-w-2xl mx-auto">
            <div class="bg-white rounded-xl shadow-md border border-slate-200 overflow-hidden">
                <div class="p-8">
                    <div class="flex items-center space-x-3 mb-6">
                        <div class="bg-indigo-100 p-2 rounded-lg">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 00-1.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
                        </div>
                        <h2 class="text-2xl font-bold text-slate-800">偏好設定</h2>
                    </div>

                    <div class="space-y-6">
                        
                        <!-- API Keys Section -->
                        <div class="mb-8 border-b border-slate-100 pb-8">
                            <h3 class="text-lg font-bold text-slate-800 mb-4 flex items-center">
                                API 金鑰設定 (已隱藏)
                            </h3>
                            <div class="space-y-4 opacity-50">
                                <div>
                                    <label class="block text-sm font-medium text-slate-700 mb-1">OpenAI API Key</label>
                                    <input type="password" value="************************" readonly class="w-full px-4 py-2 rounded-lg border border-slate-300 bg-slate-50 font-mono text-sm">
                                </div>
                            </div>
                        </div>

                        <!-- Active Model Section -->
                        <div class="mb-8 border-b border-slate-100 pb-8">
                            <h3 class="text-lg font-bold text-slate-800 mb-4">模型選擇</h3>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label class="block text-sm font-medium text-slate-700 mb-1">AI 供應商</label>
                                    <select class="w-full px-4 py-2 rounded-lg border border-slate-300 bg-white">
                                        <option>Google Gemini</option>
                                        <option selected>OpenAI</option>
                                        <option>Anthropic Claude</option>
                                    </select>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-slate-700 mb-1">使用模型</label>
                                    <select class="w-full px-4 py-2 rounded-lg border border-slate-300 bg-white">
                                        <option>gpt-4o</option>
                                        <option>gpt-3.5-turbo</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div>
                            <label class="block text-sm font-semibold text-slate-700 mb-2">
                                輸出根目錄路徑 (Root Output Path)
                            </label>
                            <div class="flex space-x-2">
                                <input type="text" value="C:\Workspace\Demo_Project" readonly 
                                       class="flex-grow px-4 py-3 rounded-lg border border-slate-300 bg-slate-50 font-mono text-sm">
                                <button class="bg-slate-200 text-slate-700 font-semibold px-4 py-2 rounded-lg border border-slate-300 flex items-center cursor-not-allowed">
                                    瀏覽...
                                </button>
                            </div>
                        </div>

                        <div class="pt-4 border-t border-slate-100 flex justify-end">
                            <button onclick="alert('Demo 版本無法更改設定。')" class="bg-indigo-600 text-white font-bold py-2 px-8 rounded-lg shadow-sm transition-all transform hover:scale-105">
                                儲存設定
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>
    
    <footer class="bg-white border-t border-slate-200 mt-auto">
        <div class="container mx-auto px-6 py-4 text-center text-slate-500 text-sm">
            &copy; 2025 Dify Desktop Toolset Demo
        </div>
    </footer>
</body>
</html>
